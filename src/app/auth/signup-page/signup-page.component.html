<h1>Sign up an account</h1>
<h3>Please feel in the following fields to sing up for a FT account</h3>
<form [formGroup]="signupForm" (ngSubmit)="onSignup()">
  <ngb-alert *ngIf="success" [type]="'success'" (close)="error = null">{{
    success
  }}</ngb-alert>
  <ngb-alert *ngIf="error" [type]="'danger'" (close)="error = null">{{
    error
  }}</ngb-alert>
  <input
    type="text"
    id="name"
    formControlName="name"
    class="form-control"
    placeholder="name"
  />
  <input
    type="text"
    id="email"
    formControlName="email"
    class="form-control"
    placeholder="email"
  />
  <input
    type="password"
    id="password"
    formControlName="password"
    class="form-control"
    placeholder="password"
  />
  <button type="submit" [disabled]="!signupForm.valid" class="btn login">
    Log in
  </button>
</form>

<button (click)="toTitleCase('AAcc ccss')"></button>
