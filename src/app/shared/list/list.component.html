<ng-container *ngFor="let data of datas ">
  <dl>
    <dd (click)="onResident(data.email)">{{ data.firstName }} {{ data.lastName }}</dd>
    <dd (click)="onResident(data.email)">{{ data.room }}</dd>
    <ng-template [ngIf]="data.status == status.Pending" [ngIfElse]="movedIn">
      <dd><a class="checkin-link" (click)="onCheckIn(data.email)">Check In</a></dd>
    </ng-template>
  </dl>
</ng-container>

<ng-template #movedIn>
  <img class="icon" src="/assets/check-icon.svg" />
</ng-template>
